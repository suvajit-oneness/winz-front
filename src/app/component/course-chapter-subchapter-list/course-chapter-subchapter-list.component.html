<ngx-ui-loader loaderId="loader" fgsColor="#FFFFFF" bgsOpacity="1" overlayColor="rgba(40,40,40,0.1)"></ngx-ui-loader>
<section class="account-detail">
    <div class="d-flex">
        <ul class="aside">
            <app-sidebar></app-sidebar>
        </ul>
        <div class="account-sec mb-5">
            <h3>Chapter : {{chapter.name}}</h3>
            <h3>All Sub-Chapter List - ({{course.course_name}}) <a class="float-right" routerLink="/teacher/course/{{course.id}}/chapter/{{chapter.id}}/subchapter/create">Add New Sub-chapter</a></h3>
            <table class="table table-striped table-bordered" style="width: 100%;" *ngIf="subchapter.length > 0;else subChapterNotFound">
                <tr>
                    <th>Sub-Chapter Id</th>
                    <th>Name</th>
                    <th>Topic</th>
                    <th>Question</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let subc of subchapter">
                    <td>{{subc.id}}</td>
                    <td>{{subc.name}}</td>
                    <td>{{subc.topics}}</td>
                    <td><a routerLink="/teacher/{{course.id}}/{{chapter.id}}/{{subc.id}}/question">view</a></td>
                    <td><a class="text-success" routerLink="/teacher/course/{{course.id}}/chapter/{{chapter.id}}/subchapter/{{subc.id}}/edit">Edit</a> | <a class="text-danger" (click)="deleteSubChapter(subc)">Delete</a></td>
                </tr>
            </table>
            <ng-template #subChapterNotFound>Oops! no Sub-Chapter available</ng-template>
        </div>
    </div>
</section>
