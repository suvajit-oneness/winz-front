<ngx-ui-loader loaderId="loader" fgsColor="#FFFFFF" bgsOpacity="1" overlayColor="rgba(40,40,40,0.1)"></ngx-ui-loader>
<section class="account-detail">
    <div class="d-flex">
        <ul class="aside">
            <app-sidebar></app-sidebar>
        </ul>
        <div class="account-sec mb-5">
            <h3>All Chapters List - ({{course.course_name}}) <span><a class="float-right" routerLink="/teacher/course/{{course.id}}/chapter/create">Add New Chapter</a></span></h3>
            <div class="table-responsive">
                <table class="table table-sm" style="width: 100%;" *ngIf="chapters.length > 0;else chapterNotFound">
                    <tr>
                        <th>ChapterId</th>
                        <th>Name</th>
                        <th>description</th>
                        <th style="width: 80px;">Sub Chapter</th>
                        <th>Price</th>
                        <th style="width: 80px;">Action</th>
                    </tr>
                    <tr *ngFor="let chap of chapters">
                        <td>{{chap.id}}</td>
                        <td>{{chap.name}}</td>
                        <td>{{chap.description}}</td>
                        <td class="text-center"><a routerLink="/teacher/course/{{course.id}}/chapter/{{chap.id}}/subchapter/list">{{chap.subchapter.length}}</a></td>
                        <td>$ {{chap.price}}</td>
                        <!-- <td>
                            <ul><li *ngFor="let topic of chap.sub_chapter">{{topic.name}}</li></ul>
                        </td> -->
                        <td>
                            <a routerLink="/teacher/course/{{chap.courseId}}/chapter/{{chap.id}}/edit" class="text-primary mr-1"><i class="ti-pencil-alt"></i></a> 
                            <a class="text-danger ml-1" (click)="deleteChapter(chap)"><i class="ti-trash"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
            <ng-template #chapterNotFound>Oops! no chapter available</ng-template>
        </div>
    </div>
</section>
