<ngx-ui-loader loaderId="loader" fgsColor="#FFFFFF" bgsOpacity="1" overlayColor="rgba(40,40,40,0.1)"></ngx-ui-loader>
<section class="member-sec section_title py-5 text-center">
    <div class="container">
        <div class="row">
            <div class="section_title text-center col-12 p-0 mb-5">
                <h3 class="main_title aos-init aos-animate" data-aos="fade-down" data-aos-duration="1000">{{chapter.name}}</h3><br>
                <h4 class="main_title aos-init aos-animate" data-aos="fade-down" data-aos-duration="1000">({{category.name}})</h4>
                <p class="col-md-8 m-auto pt-3 aos-init aos-animate" data-aos="fade-down" data-aos-duration="1500">How would you like to study todayâ€¦</p>
            </div>
            <div class="col-md-12" *ngIf="subchapter.length > 0,else noDataFound">
                <div class="card mb-2" *ngFor="let subch of subchapter;index as i">
                    <div class="card-header">
                        Topic {{i+1}} - <span >{{subch.name}}</span>
                    </div>
                    <div class="card-body" routerLink="/chapter/{{subch.chapterId}}/category/{{subch.categoryId}}/subchapter/{{subch.id}}/question">
                        <ul class="subchapter">
                            <li *ngFor="let topic of getCommaSeparator(subch.topics); index as j">
                                <span>Point {{j+1}} - {{topic}} </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ng-template #noDataFound>
                <div>
                    <h4>No Data Found</h4>
                </div>
            </ng-template>
        </div>
    </div>
</section>
