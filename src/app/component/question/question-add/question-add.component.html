<ngx-ui-loader loaderId="loader" fgsColor="#FFFFFF" bgsOpacity="1" overlayColor="rgba(40,40,40,0.1)"></ngx-ui-loader>
<section class="account-detail">
    <div class="d-flex">
        <ul class="aside">
            <app-sidebar></app-sidebar>
        </ul>
        <div class="account-sec mb-5">
            <h3>Add New Question <a class="float-right" routerLink="/teacher/{{courseId}}/{{chapterId}}/{{subChapterId}}/question">Back to question list</a></h3>
            <div class="row">
                <div class="signin-form col-md-8 offset-md-1">
                    <form #questionForm="ngForm" (ngSubmit)="createQuestion(questionForm)">
                        <!-- {{questionForm.value | json}} -->
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <label for="sub_chapter">Question:</label>
                                <input type="file" (change)="onSelectFile($event)" required>
                                <span class="text-danger">{{fileFormatError}}</span>
                            </div>
                            <div class="col-md-12 mb-4">
                                <label for="topics">Description:</label>
                                <textarea #description="ngModel" ngModel name="description" placeholder="description" class="form-control" required></textarea>
                            </div>
                            <div class="col-md-12 mb-4">
                                <label>Difficulty:</label>
                                <select name="difficulty" #difficulty="ngModel" [ngModel]="'1'" class="form-control" required>
                                    <option value="1">Easy</option>
                                    <option value="2">Medium</option>
                                    <option value="3">Hard</option>
                                </select>
                            </div>
                            <div class="col-md-12 mb-4">
                                <label for="mark_scheme">Mark Scheme:</label>
                                <input type="text" name="mark_scheme" #mark_scheme="ngModel" ngModel id="mark_scheme" class="form-control">
                            </div>
                            <div class="col-md-12 mb-4">
                                <label for="answer1">Answer 1:</label>
                                <input type="text" name="answer1" #answer1="ngModel" ngModel id="answer1" class="form-control" required>
                            </div>
                            <div class="col-md-12 mb-4">
                                <label for="answer2">Answer 2:</label>
                                <input type="text" name="answer2" #answer2="ngModel" ngModel id="answer2" class="form-control">
                            </div>
                            <div class="col-md-12 mb-4">
                                <label for="answer3">Answer 3:</label>
                                <input type="text" name="answer3" #answer3="ngModel" ngModel id="answer3" class="form-control">
                            </div>
                            <div class="col-md-12 mb-4">
                                <label for="answer3">Answer 4:</label>
                                <input type="text" name="answer4" #answer4="ngModel" ngModel id="answer4" class="form-control">
                            </div>
                            <span class="text-danger">{{errorMsg}}</span>
                            <span class="text-sucess">{{successMsg}}</span>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary shadow-sm pl-4 pr-4 mt-4 mb-0">Save the Details</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</section>
